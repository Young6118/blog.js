<body>
<div><a href="/article"> < 返回</a></div>
<div class="container">
    <div class="flat-form">
        <ul class="tabs">
            <li>
                <a href="/register">右端 | 注册</a>
            </li>
        </ul>
        <div id="register" class="form-action">
            <h1>Register</h1>
            <p>
                注册尚可评论、发博文
            </p>
            <form action="/register" method="post">
                <ul>
                    <li>
                        <input type="text" name="username" placeholder="用户名长度大于4" required />
                    </li>
                    <li>
                        <input type="password" name="password" placeholder="密码长度大于4" required />
                    </li>
                    <li>
                        <input type="submit" value="Sign Up" class="button" />
                    </li>
                </ul>
            </form>
        </div>
    </div>
</div>
